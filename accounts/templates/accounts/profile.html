{% extends 'base.html' %}
{%block body%}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{job}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<!--action="#"-->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="job_sumary">
                    <div class="summery_header">
                        <h3>Profile Summery</h3>
                    </div>
                    <div class="job_content">
                        <ul>
                            <li>Name: <span>{{profile}}</span></li>
                            <li>Email: <span>{{profile.user.email}}</span></li>
                            <li>Phone: <span>{{profile.phone_number}}</span></li>
                            <li>Addres: <span>{{profile.city}}</span></li>
                        </ul>
                    </div>
                    <div class="p-3">
                        <a class="boxed-btn3 w-100" href="{% url 'profile_edit' %}">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock body%}
